<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ciclo Verde - Rastreamento e Pedidos</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <div class="menu-toggle" onclick="toggleMenu()">☰</div>
</head>
<body>

  <header class="navbar">
    <div class="logo">
      <img src="img/logo.png" alt="Logo do site Ciclo Verde">
    </div>
  </header>
  <section class="imagem-de-fundo">
    <div class="titulo">
      <h1>Usamos blockchain e QR Code para promover a transparência e eficiência na logística agrícola</h1>
      <p>Trabalho do Senac</p>
    </div>
  </section>

  <main class="container-principal">
    <div class="login-container">
      <h2>Login</h2>

      <form id="login-form">
        <label for="email">Email:</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          required 
          placeholder="Entre com seu email"
        >

        <label for="senha">Senha:</label>
        <input 
          type="password" 
          id="senha" 
          name="senha" 
          required 
          placeholder="Entre com sua senha"
        >

        <button type="submit" class="botao-login">Entrar</button>

  <div class="signup-link">
    <p>Entre com outra conta: <a href="cadastro.html">Sign up</a></p>
  </div>

      </form>
    </div>
  </main>


  <script src="script.js"></script>
</body>
</html>
